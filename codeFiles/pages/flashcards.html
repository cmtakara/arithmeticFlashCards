<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@1,200&family=Raleway:wght@200;500;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/flashCardStyles.css">
    <title>Flash Cards</title>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="./flashcards.html">Flash Cards</a>
        <a href="./timedChallenge.html">Timed challenge</a>
    </nav>

    <!-- Have a container with two divs, intro and content (in a column) -->
    <!-- Content has at least two divs (in rows), problem set and options -->
    <div class="container">
        Overall container

        <div class="intro">Hello! Let's practice some math!!! Make your choices and select submit to start practice.</div>
        
        <div class="content">
            <div class='problems'>
                Problems
                <!-- all need an id in order for the correct number to go in (could access the class array but already need two to have ids) -->
                <div class="num" id='first-in'>x</div>
                <!-- I think I will add an id to the second one so that it includes the operation -->
                <div class="num" id='second-in'>x</div>
                <!-- include an id for the number the user is inputting -->

<!-- hide this  -->
                <div>
                    <label for="user-answer">answer:</label>
                    <input type="number" class='num' id="user-answer">
                </div>

                <div class="num" id='answer'>x</div>
<!-- hide this  -->
                <div id="answer-button">
                    <button class='checkAnswer'>Check Answer</button>
                </div>
                
            </div>

            <div class='inputs'>
                Inputs
                <form>
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id='fname'>
                    </div>
    
                    <div>
                        <label for="operation">Choose your operation:</label>
                        <select id="operation" name="operation">
                            <option value="addition">Addition (+)</option>
                            <option value="subtraction">Subtraction (-)</option>
                            <option value="multiplication">multiplication (x)</option>
                            <option value="division">Division (/)</option>
                            <option value="fraction">Fraction Reduction</option>
                        </select>
                        <br>
                        <label for="number-range">Choose your difficulty level:</label>
                        <select id="number-range" name="number-range">
                            <option value="toFive">0 - 5</option>
                            <option value="toNine">0 - 9</option>
                            <option value="toFifteen">0 - 15</option>
                            <option value="toTwenty">0 - 20</option>
                            <option value="twoDigit">two digit (no borrow or carry)</option>
                        </select>
                        <br>
                        <label for="time-per-problem">Choose your difficulty level:</label>
                        <select id="time-per-problem" name="time-per-problem">
                            <option value="practice"> untimed practice </option>
                            <option value="twoS">2 seconds</option>
                            <option value="fourS">4 seconds</option>
                            <option value="sixS">6 seconds</option>
                        </select>
                    </div>
    
                    <div id='submit-button'>
                        <!--<button onclick='game.checkElement(event)'>Submit</button>-->
                        <button class='userInput' onclick='startPractice(event)'>Submit</button>
                    </div>
                        <!-- right now this doesn't purposely do anything, but it does uninitentionally do what I want-->
                    <div class ="hide" id="reset-button">
                        <button class="resetInput">Start Over</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="results">
            <div class="playerResults" id='current-player'>
                Current player
            </div>
            <div class="playerResults">
                Past results
            </div>
        </div>
    
    </div>
</body>

<!-- The script was created on 12/17 -->
<script src="../js/flashCardScript.js"></script>

</html>
